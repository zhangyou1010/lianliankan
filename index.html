<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‹±è¯­è¿è¿çœ‹</title>
    <style>
        :root {
            --primary: #FF9F43;
            --secondary: #2EC4B6;
        }

        body {
            margin: 0;
            padding: 10px;
            background: url('https://img.freepik.com/free-vector/cute-animals-background_23-2147667057.jpg') no-repeat center/cover;
            font-family: 'Comic Sans MS', cursive;
            touch-action: manipulation;
        }

        .header {
            text-align: center;
            padding: 10px;
        }

        .title {
            color: #EA5455;
            font-size: 1.8rem;
            text-shadow: 2px 2px white;
            margin: 0;
        }

        .level-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 10px;
        }

        .level-btn {
            aspect-ratio: 1;
            background: white;
            border: 3px solid var(--primary);
            border-radius: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .level-btn.unlocked {
            background: #C8F7C5;
        }

        .game-container {
            display: none;
            position: relative;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            padding: 10px;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .card.selected {
            background: #FFF9C4;
            transform: scale(0.95);
        }

        .card.matched {
            opacity: 0.3;
            pointer-events: none;
        }

        .card.wrong {
            animation: shake 0.5s;
            background: #FFCDD2;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">è‹±è¯­è¿è¿çœ‹ ğŸ¦</h1>
        <div class="level-select" id="levelSelect"></div>
    </div>
    <div class="game-container" id="gameContainer">
        <div class="game-board" id="gameBoard"></div>
    </div>
    <div class="music-btn" id="musicBtn">ğŸµ</div>

    <script>
        // è¯¾æœ¬å‰ä¸‰ä¸ªå•å…ƒæ•°æ®
        const units = [
            {
                title: "Unit 1",
                words: ["apple", "book", "cat", "dog", "egg", "fish"],
                unlocked: true
            },
            {
                title: "Unit 2",
                words: ["green", "red", "blue", "yellow", "black", "white"],
                unlocked: false
            },
            {
                title: "Unit 3",
                words: ["run", "jump", "swim", "dance", "sing", "draw"],
                unlocked: false
            }
        ];

        // éŸ³æ•ˆé…ç½®
        const sounds = {
            bgm: new Audio('https://www.fesliyanstudios.com/musicfiles/2019-06-06-ukulele-happy-music.mp3'),
            correct: new Audio('https://www.soundjay.com/button/sounds/button-35.mp3'),
            wrong: new Audio('https://www.soundjay.com/button/sounds/button-11.mp3')
        };

        let selectedCards = [];
        let currentLevel = 0;

        // åˆå§‹åŒ–å…³å¡
        function initLevels() {
            const container = document.getElementById('levelSelect');
            units.forEach((unit, index) => {
                const btn = document.createElement('div');
                btn.className = `level-btn ${unit.unlocked ? 'unlocked' : ''}`;
                btn.textContent = unit.title;
                btn.onclick = () => unit.unlocked && startGame(index);
                container.appendChild(btn);
            });
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame(levelIndex) {
            currentLevel = levelIndex;
            document.getElementById('levelSelect').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            
            const words = [...units[levelIndex].words, ...units[levelIndex].words];
            shuffleArray(words);
            createGameBoard(words);
        }

        // åˆ›å»ºæ¸¸æˆæ¿
        function createGameBoard(words) {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = word;
                card.addEventListener('click', () => handleCardClick(card));
                board.appendChild(card);
            });
        }

        // å¤„ç†å¡ç‰‡ç‚¹å‡»
        function handleCardClick(card) {
            if (card.classList.contains('matched')) return;

            speakWord(card.textContent);
            card.classList.add('selected');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                checkMatch();
            }
        }

        // æ£€æŸ¥åŒ¹é…
        function checkMatch() {
            const [card1, card2] = selectedCards;
            
            if (card1.textContent === card2.textContent) {
                sounds.correct.play();
                card1.classList.add('matched');
                card2.classList.add('matched');
                checkGameWin();
            } else {
                sounds.wrong.play();
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                setTimeout(() => {
                    card1.classList.remove('wrong', 'selected');
                    card2.classList.remove('wrong', 'selected');
                }, 800);
            }
            selectedCards = [];
        }

        // æ£€æŸ¥é€šå…³
        function checkGameWin() {
            const remaining = document.querySelectorAll('.card:not(.matched)');
            if (remaining.length === 0) {
                setTimeout(() => {
                    alert('ğŸ‰ æ­å–œè¿‡å…³ï¼');
                    unlockNextLevel();
                    showLevelSelect();
                }, 500);
            }
        }

        // è§£é”ä¸‹ä¸€å…³
        function unlockNextLevel() {
            if (currentLevel + 1 < units.length) {
                units[currentLevel + 1].unlocked = true;
                document.querySelectorAll('.level-btn')[currentLevel + 1].classList.add('unlocked');
            }
        }

        // æ˜¾ç¤ºå…³å¡é€‰æ‹©
        function showLevelSelect() {
            document.getElementById('levelSelect').style.display = 'grid';
            document.getElementById('gameContainer').style.display = 'none';
        }

        // è¯­éŸ³æœ—è¯»
        function speakWord(word) {
            const speech = new SpeechSynthesisUtterance(word);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }

        // æ´—ç‰Œç®—æ³•
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // èƒŒæ™¯éŸ³ä¹æ§åˆ¶
        document.getElementById('musicBtn').addEventListener('click', () => {
            sounds.bgm.paused ? sounds.bgm.play() : sounds.bgm.pause();
            musicBtn.textContent = sounds.bgm.paused ? 'ğŸ”‡' : 'ğŸµ';
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        initLevels();
        sounds.bgm.loop = true;
    </script>
</body>
</html>
